<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>设置安全密码</title>
<link rel="stylesheet" href="../css/base.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
</head>
<body>
	<div class="infoTxt">为了您的账户安全，请您设置安全密码</div>
	<div class="infoDtl">
		<form id="info-fm" method="" action="">
		<ul class="info-ul">
			<li>
				<dl class="clearfix">
					<dt>安全密码</dt>
					<dd><input type="password" placeholder="请输入6位数字的安全密码" name="password" /></dd>
				</dl>
			</li>
			<li>
				<dl class="clearfix">
					<dt>再次输入</dt>
					<dd><input type="password" placeholder="请再次输入安全密码" name="confirmpsd" /></dd>
				</dl>
			</li>
		</ul>
		</form>
	</div>
	<div class="infoTxt infoTxt2">安全密码用于取出余额确认，请妥善保管，以确保帐户安全。</div>
    <div class="green-btn2" id="removeBtn">提交</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/plugin/layer/layer.js"></script>
