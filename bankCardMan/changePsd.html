<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>修改安全密码</title>
<link rel="stylesheet" href="../css/base.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
</head>
<body>
	<div class="infoDtl">
		<form id="info-fm" method="" action="">
		<ul class="info-ul">
			<li>
				<dl class="clearfix">
					<dt>原安全密码</dt>
					<dd><input type="password" placeholder="请输入原安全密码" name="oldPassword" /></dd>
				</dl>
			</li>
			<li>
				<dl class="clearfix">
					<dt>新安全密码</dt>
					<dd><input type="password" placeholder="请输入6位数字的安全密码" name="newPassword" /></dd>
				</dl>
			</li>
			<li>
				<dl class="clearfix">
					<dt>再次输入</dt>
					<dd><input type="password" placeholder="请再次输入安全密码" name="confirmpsd" /></dd>
				</dl>
			</li>
		</ul>
		</form>
	</div>
	<div class="infoTxt infoTxt2">取出余额时需要输入安全密码，请妥善保管，不要泄漏给他人。</div>
    <div class="green-btn2" id="removeBtn">提交</div>
    <div class="fgt"><a href="javascript:;">忘记原密码</a></div>
</body>
