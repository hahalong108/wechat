<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>银行卡管理</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/capital.css"/>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="bing-p-text">
        <p>您尚未绑定手机号，请先绑定手机号。手机号绑定成功后将不可修改，可以使用此手机号进行登录。</p>
    </div>
    <ul class="b-ul">
        <li><input type="number" placeholder="请输入手机号"/></li>
        <li><input type="number" placeholder="请输入手机短信验证码" /><span id="valCode" onclick="valCode();">获取验证码</span></li>
    </ul>
    <div class="pay-btn on" >下一步</div>
    <div class="bind-text">
        <p>没收到短信验证码</p>
        <p>1、网络通讯异常可能会造成短信丢失，请重新获取或稍后再试。</p>
        <p>2、请核实手机是否已欠费停机，或者屏蔽了系统短信。</p>
        <p>客服热线：<span class="c-red">4008-654321</span></p>
    </div>
    <script type="text/javascript" src="../js/capital.js"></script>
